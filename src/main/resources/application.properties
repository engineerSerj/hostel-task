
#H2 data source:
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/hostelDB
spring.datasource.username=sa
spring.datasource.password=

#Hibernate Configuration:
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
#spring.jpa.generate-ddl=true

#liquibase
#spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:/db/changelog-master.xml

#jackson
spring.jackson.serialization.fail-on-empty-beans=false
#это свойство добавил для решения проблемы - если обновляю поле сущности через Postman (например Category category сущности Apartment) то в бд новый id поля перезаписывается,
# но Response возвращается с ошибкой и советом "to avoid exception, disable SerializationFeature.FAIL_ON_EMPTY_BEANS",
# и только после второго запроса приходит верный ответ в формате json
